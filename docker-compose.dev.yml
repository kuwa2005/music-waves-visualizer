services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: music-waves-visualizer-dev
    ports:
      - "3000:3000"
    volumes:
      # ホットリロード用にコードをマウント
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped

